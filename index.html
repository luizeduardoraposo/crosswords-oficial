<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ca√ßa-Palavras Minimalista</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="layout">
    <aside class="side left">
      <div class="panel-group">
        <div class="stat"><span id="foundCount">0</span>/<span id="totalCount">0</span><small> encontradas</small></div>
        <button id="rotateBtn" title="Girar tabuleiro" aria-label="Girar tabuleiro" class="icon-btn">
          <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" fill="none" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 0 0-9-9 9 9 0 0 0-7.8 4" />
            <polyline points="3 3 8 3 8 8" />
            <path d="M3 12a9 9 0 0 0 9 9 9 9 0 0 0 7.8-4" />
            <polyline points="16 16 16 21 21 21" />
          </svg>
        </button>
      </div>
      <ul id="wordList" aria-label="Palavras"></ul>
    </aside>

    <main id="gameArea">
      <div id="boardContainer">
        <div id="board" class="noselect" aria-label="Tabuleiro 8x8" role="grid"></div>
      </div>
    </main>

    <aside class="side right">
      <div class="tips">
        Arraste pelas letras para selecionar uma palavra. As letras podem fazer curvas.
      </div>
    </aside>
  </div>
  <script src="script.js"></script>
</body>

</html>
